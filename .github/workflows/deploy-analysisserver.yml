name: Deploy Analysis Server

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  # If you don't have a secret for this, you can hardcode it here temporarily
  # AZURE_RESOURCE_GROUP: 'SounderBots-RG' 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        id: bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./AnalysisServer/infra/main.bicep
          parameters: appName=datalogger-analysis containerImageName=analysisserver containerImageTag=${{ github.sha }}

      - name: Log in to ACR
        run: |
          az acr login --name ${{ steps.bicep.outputs.acrName }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./AnalysisServer
          push: true
          tags: ${{ steps.bicep.outputs.acrLoginServer }}/analysisserver:${{ github.sha }},${{ steps.bicep.outputs.acrLoginServer }}/analysisserver:latest

      - name: Update Web App
        run: |
          az webapp config container set --name ${{ steps.bicep.outputs.webAppName }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --docker-custom-image-name ${{ steps.bicep.outputs.acrLoginServer }}/analysisserver:${{ github.sha }}

      - name: Show Web App URL
        run: |
          echo "::notice title=Web App URL::https://${{ steps.bicep.outputs.webAppName }}.azurewebsites.net"
          echo "Web App URL: https://${{ steps.bicep.outputs.webAppName }}.azurewebsites.net"
